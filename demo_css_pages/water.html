<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000033; /* Dark blue background */
            overflow: hidden;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000033; /* Dark blue background */
            overflow: hidden;
        }

        .water {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #000066, #000033);
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: rise 10s infinite ease-in, wobble 2s infinite;
        }

        @keyframes rise {
            0% {
                bottom: -50px;
                opacity: 1;
            }
            100% {
                bottom: 100vh;
                opacity: 0;
            }
        }

        @keyframes wobble {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            75% {
                transform: translateX(-10px);
            }
        }

        .bubble:nth-child(1) {
            left: 10%;
            width: 15px;
            height: 15px;
            animation-duration: 4s, 2s;
        }

        .bubble:nth-child(2) {
            left: 30%;
            width: 25px;
            height: 25px;
            animation-duration: 6s, 3s;
        }

        .bubble:nth-child(3) {
            left: 50%;
            width: 20px;
            height: 20px;
            animation-duration: 5s, 2.5s;
        }

        .bubble:nth-child(4) {
            left: 70%;
            width: 30px;
            height: 30px;
            animation-duration: 7s, 3.5s;
        }

        .bubble:nth-child(5) {
            left: 90%;
            width: 10px;
            height: 10px;
            animation-duration: 3s, 1.5s;
        }

        /* Popping animation */
        .bubble::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            transform: scale(0);
            animation: pop 5s infinite ease-out;
        }

        @keyframes pop {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(2);
                opacity: 0;
            }
        }
        @keyframes splash {
            0% {
                border: solid 1px white;
            }
            25% {
                border: thick double white;
                opacity: 50%;
            }
            50% {
                border: none
            }
        }
        .bubble:hover{
            animation: pop 0.5s;
        }
.animate {
    animation: rise 10s infinite ease-in, wobble 2s infinite;
}

    </style>
</head>
<body>
<div class="water">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <span>C</span><span>S</span><span>S</span><span>&nbsp;</span><span>S</span><span>m</span><span>o</span><span>k</span><span>y</span><span>&nbsp;</span><span>T</span><span>e</span><span>x</span><span>t</span><span>&nbsp;</span><span>E</span><span>f</span><span>f</span><span>e</span><span>c</span><span>t</span>

    <!-- Add more bubbles as needed -->
</div>
</body>

<style>

@import "compass/css3";

@import url(https://fonts.googleapis.com/css?family=Finger+Paint);

body {
background: black;
overflow: hidden;
font: 5vw/100vh "Finger Paint";
text-align: center;
color: transparent;
backface-visibility: hidden;
}

span {
display: inline-block;
text-shadow: 0 0 0 whitesmoke;
animation: smoky 5s 3s both;
}

span:nth-child(even){
animation-name: smoky-mirror;
}

@keyframes smoky {
60% {
text-shadow: 0 0 40px whitesmoke;
}
to {
transform:
translate3d(15rem,-8rem,0)
rotate(-40deg)
skewX(70deg)
scale(1.5);
text-shadow: 0 0 20px whitesmoke;
opacity: 0;
}
}

@keyframes smoky-mirror {
60% {
text-shadow: 0 0 40px whitesmoke; }
to {
transform:
translate3d(18rem,-8rem,0)
rotate(-40deg)
skewX(-70deg)
scale(2);
text-shadow: 0 0 20px whitesmoke;
opacity: 0;
}
}

@for $item from 1 through 21 {
span:nth-of-type(#{$item}){
animation-delay: #{(3 + ($item/10))}s;
}
}
</style>

</html>
