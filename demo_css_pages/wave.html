<!DOCTYPE html>
<html>
<head>
  <title>Beach Wave Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .beach {
      position: relative;
      height: 100vh;
      background: #F2D16B; /* golden sandy beach color */
    }

    .wave {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #3498DB; /* blue wave color */
      transform: translateY(-100%);
      animation: wave 3s forwards;
    }

    @keyframes wave {
      0% {
        transform: translateY(-100%);
      }
      50% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100%);
      }
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      color: #333;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="beach">
    <div class="wave"></div>
    <div class="text">64 Kearsarge</div>
  </div>

  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.querySelector('.text').style.opacity = 1;
      }, 3000); // delay the reveal of the text for 3 seconds
    });
  </script>
</body>
</html>
